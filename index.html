<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio book reader</title>
    <script defer src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="script.js" defer></script>
</head>
<body>
    <video width="720" data-component="video" height="560" autoplay muted></video>
    <button data-component="button" id="click">capture</button>
    <pre data-component="pre" data-text style="font-size:2rem; font-family: inherit;width: 100%;white-space: pre-wrap;"> </pre>
</body>
</html>
